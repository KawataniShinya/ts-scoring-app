<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="dist/bundle.js" type="module"></script>
</head>

<body>
  <div>
    <h1>Regular Customer Score </h1>
    <br>
    <div>
      <h2>This Customer's Score</h2>
      <div class="score">
        <div class="score__circle">
          <div class="score__number">0</div>
        </div>
      </div>
    </div>
    <br>
    <div>
      <h2>Plus Factor</h2>
      <div class="factors-container">
        <div class="factors">
          <div class="factor">
            <div class="factor__name">ランディングページ成功</div>
            <div class="factor__score">+8</div>
          </div>
          <div class="factor">
            <div class="factor__name">商品ページ表示</div>
            <div class="factor__score">+16</div>
          </div>
          <div class="factor">
            <div class="factor__name">問い合わせ</div>
            <div class="factor__score">+23</div>
          </div>
          <div class="factor">
            <div class="factor__name">カート追加</div>
            <div class="factor__score">+7</div>
          </div>
          <div class="factor">
            <div class="factor__name">購入</div>
            <div class="factor__score">+11</div>
          </div>
          <div class="factor">
            <div class="factor__name">ビデオ再生</div>
            <div class="factor__score">+4</div>
          </div>
          <div class="factor">
            <div class="factor__name">ビデオ75%以上再生</div>
            <div class="factor__score">+13</div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div>
      <h2>Minus Factor</h2>
      <div class="factors-container">
        <div class="factors">
          <div class="factor">
            <div class="factor__name">ランディングページエラー </div>
            <div class="factor__score">-6</div>
          </div>
          <div class="factor">
            <div class="factor__name">商品ページエラー</div>
            <div class="factor__score">-5</div>
          </div>
          <div class="factor">
            <div class="factor__name">商品ページ表示5秒以内</div>
            <div class="factor__score">-9</div>
          </div>
          <div class="factor">
            <div class="factor__name">カート削除</div>
            <div class="factor__score">-4</div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
